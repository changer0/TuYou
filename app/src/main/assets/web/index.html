<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>图友圈</title>
    <script type="text/javascript" src="jquery.js"></script>

    <script type="text/javascript">
			$(document).ready(function() {

				$("#head_background").click(function() {
					// $(this).hide();
					// window.tuyou.showToast("fushuang");
					var json = window.tuyou.getJson();
					var items = eval(json);
				});

				var json = window.tuyou.getJson();
				var commentjson = window.tuyou.getCommentJson();
				var commentitems = eval(commentjson);

				var items = eval(json);
				for(var i = 0; i < items.length - 1; i++) {
					item = items[i];
					var itemid = item.objectId;
					var userName = item.user;
					var text = item.text;
					var time = item.updatedAt;
					var srcHeart = "images/heart.png";
					var srcPinglun = "images/pinglun.png";
					var image = "images/background.jpg";
					$("#my_icon").after(
						"<div id='item'>" +
						"<p id='itemid'>" + itemid + "</p>" +
						"<img id = 'userIcon' src = " + image + " />" +
						"<p id = 'username' > " + userName + "</p>" +
						"<p id = 'content' > " + text + "</p> " +
						"<div id = '" + itemid + "'>" +
						"<p id = 'time' > " + time + "</p> " +
						"<img src = " + srcHeart + " id ='dianzan' />" +
						"<img src = " + srcPinglun + " id ='pinglun' />" +
						"</div>" +
						"</div>");

					for(var j = 0; j < commentitems.length; j++) {
						var commentitem = commentitems[j];
						if(commentitem.trackId == itemid) {
							$("#item").after(
								"<div id='comment'>"+
								"<p id='commentName'>" + commentitem.fromUserId + "</p> : " +
								"<p id='commentText'>" + commentitem.text + "</p>" +
								"</div>"
							);
						}
					}

					$("#dianzan").click(function() {
						var strid = $(this).parent().siblings("#itemid").text();
						window.tuyou.onClickZan(strid);
						$(this).attr('src',"images/zanheart.png");

					});
					$("#pinglun").click(function() {
						var strid = $(this).parent().siblings("#itemid").text();
						window.tuyou.onClickComment(strid);

					});
				}
			});
		</script>

    <style type="text/css">
			* {
				margin: 0;
				padding: 0;
				max-width: 100%;
			}

			#head_background {
				max-width: 100%;
			}

			#item {
				margin: 15px 0px 0px,0px;

			}

			#time {
				font-size: 15px;
				color: gray;
				margin-left: 65%;
			}

			#userIcon {
				width: 50px;
				height: 50px;
				float: left;
			}

			#username {
				width: 100%;
				font-size: 23px;
				font-weight: bold;
			}

			#content {
				background: #eee;
				margin-left: 50px;
			}

			#dianzan {
				display: inline;
				width: 20px;
				height: 20px;
				margin: 0px 15px 0px 75%;
				position: relative;
				right: 0;
			}

			#pinglun {
				display: inline;
				width: 20px;
				height: 20px;
			}

			#foot {
				display: block;
				clear: both;
			}

			#my_icon {
				width: 70px;
				height: 70px;
				right: -75%;
				top: -40px;
				position: relative;
			}

			#itemid {
				visibility: hidden;
			}

			#commentName {
				color: blue;
				display: inline;
				margin-right: 15px;
			}

			#commentText {
				color: black;
				display: inline;
			}
			#comment{
				background: #eee;
				margin: 0px 30px;
			}
		</style>

</head>

<body>
